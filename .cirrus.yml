win_machine_build_task:
  windows_container:
    dockerfile: .ci/Dockerfile
    os_version: 2019

  # In this image, cmake and git are already installed, as well as VS 2017 and vs2017 nativedesktop workload

  choco_script:
    - cinst -y -r make aria2 7zip

  vcpkg_script:
    - git clone https://github.com/Microsoft/vcpkg.git
    - cd vcpkg
    - ps: .\bootstrap-vcpkg.bat
    - ps: .\vcpkg integrate install

  deps_script:
    - cd vcpkg
    - .\vcpkg install libsndfile libflac libvorbis libogg spdlog

  lame_download_script:
    - aria2c https://netix.dl.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz
    - 7z x lame-3.100.tar.gz
    - 7z x lame-3.100.tar
    - cd lame-3.100
    - ps: ((Get-Content -path .\Makefile.MSVC -Raw) -replace '/machine:I386','/machine:X64') | Set-Content -path .\Makefile.MSVC64 # Setup for x64
    - copy configMS.h config.h /y
    # - '"C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" amd64'
    - '"C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat" -arch=x64'
    - nmake -f Makefile.MSVC64 comp=msvc asm=no /D
    - nmake install
    - copy lame_enc.dll ../chronicle/
    # - ./configure --disable-decoder --disable-shared --enable-static

  rtaudio_download_script:
    - aria2c http://www.music.mcgill.ca/~gary/rtaudio/release/rtaudio-5.1.0.tar.gz
    - 7z x rtaudio-5.1.0.tar.gz
    - 7z x rtaudio-5.1.0.tar
    - cd rtaudio-5.1.0
    - mkdir -p __build && cd __build
    - cmake .. -DCMAKE_TOOLCHAIN_FILE=..\vcpkg\scripts\buildsystems\vcpkg.cmake
    - cmake --build .
    - cmake --install .

  build_script:
    - mkdir -p __build
    - cd __build
    - cmake .. -DCMAKE_TOOLCHAIN_FILE=..\vcpkg\scripts\buildsystems\vcpkg.cmake
    - cmake --build . -v

  package_artifacts:
    path: __build
